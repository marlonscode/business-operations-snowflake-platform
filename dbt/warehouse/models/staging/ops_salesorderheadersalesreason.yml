models:
  - name: ops_salesorderheadersalesreason
    description: "Staging table for operations sales order header sales reason data"
    columns:
      - name: salesorderid
        description: "Unique identifier for each sales order"
        tests:
          - not_null
      - name: salesreasonid
        description: "Unique identifier for each sales reason"
        tests:
          - not_null
      - name: modifieddate
        description: "The date when the sales order header sales reason record was last modified"
        tests:
          - not_null