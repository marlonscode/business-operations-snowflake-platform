models:
  - name: ops_salesorderheader
    description: "Staging table for operations sales order header history data"
    columns:
      - name: salesorderid
        description: "Unique identifier for each sales order"
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
      - name: revisionnumber
        description: "Revision number of the sales order"
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
      - name: orderdate
        description: "The date when the order was placed"
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
      - name: duedate
        description: "The date when the order is due"
        tests:
          - not_null
      - name: shipdate
        description: "The date when the order was shipped"
      - name: status
        description: "Status of the sales order"
        tests:
          - not_null
      - name: modifieddate
        description: "The date when the sales order record was last modified"
        tests:
          - not_null